<!DOCTYPE html>
<html>
<head>
    <title>Form Site</title>
    <link rel="stylesheet" href="login.css">
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://conciergeunlimited.com/wp-content/uploads/2016/04/Free-Wallpaper-Nature-Scenes_Gg92QQ8.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: row;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            margin-right: 50px;  /* Space between the form and developer section */
            max-width: 400px;   /* Limit form width */
            width: 100%;
        }
        form input[type="text"], form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #83c5be;
            border-radius: 5px;
        }
        form input[type="button"] {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #83c5be;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        form input[type="button"]:hover {
            background-color: #006d77;
        }
        form h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #006d77;
        }
        .developer-section {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .developer-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .developer-buttons button {
            padding: 10px;
            background-color: #83c5be;
            border: none;
            color: white;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
        }
        .developer-buttons button:hover {
            background-color: #006d77;
        }
        /* Responsive layout for small screens */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
            }
            .form-container {
                margin-right: 0;
                margin-bottom: 30px;
            }
            .developer-section {
                margin-top: 20px;
                width: 90%;
            }
        }
    </style>  
</head>
<body>
    <div class="form-container">
        <form id="loginForm">
            <h1>Gratitude Login Form</h1>
            <label>
                Username: <input type="text" id="username" name="username">
            </label>
            <br>
            <label>
                Password: <input type="password" id="password" name="password">
            </label>
            <br>
            <input type="button" value="Submit" onclick="validateLogin()">
        </form>
    </div>

    <!-- Developer Buttons Section -->
    <div class="developer-section">
        <h2>Developer Intro</h2>
        <div class="developer-buttons" id="developerButtons">
            <!-- Buttons will be generated here -->
        </div>
    </div>

     <script >
        // List of developer names and their associated links
        const developers = {
            "Riad": "Riad_Portfolio/Riad.html",
            "Anthony": "Anthony/anthony.html",
            "Alexander": "Alex_Portfolio/Alexander.html",
            "Brenda": "Brenda/Brenda.html",
            "Andrew": "Andrew/Andrew.html"
        };

        // Create buttons for each developer
        function createDeveloperButtons() {
            const developerButtonsContainer = document.getElementById('developerButtons');

            Object.keys(developers).forEach((developer) => {
                const button = document.createElement('button');
                button.innerText = developer;
                button.onclick = function() {
                    displayDeveloperLink(developer);
                };
                developerButtonsContainer.appendChild(button);
            });
        }

        // Display the developer's link and navigate to it when a button is clicked
        function displayDeveloperLink(developer) {
            // Redirect the user directly to the portfolio
            window.location.href = developers[developer];
        }

        // Call the function to generate the developer buttons when the page loads
        window.onload = createDeveloperButtons;

        // Validate login credentials
        function validateLogin() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            const validUsernames = ["anthony", "riad", "alexander", "brenda"];
            const validPassword = "1";

            if (!username || !password) {
                alert("You cannot leave it blank.");
            } else if (validUsernames.includes(username.toLowerCase()) && password === validPassword) {
                window.location.href = "../gratitude.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script> 
    
</body>
</html>
